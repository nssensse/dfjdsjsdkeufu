<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"">
    <title>Shop</title>
    <script src='https://telegram.org/js/telegram-web-app.js'></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="main">
        <h1>exhausted shop</h1>
        <p>Подписки на любимых стримеров в 2 раза дешевле!</p>        
        <button id="buy">Buy</button>
        <button class="btn" onclick="document.location='https://t.me/exhaustedsubs'"><i class="fa fa-telegram"> channel</i></button>
        <button class="btn" onclick="document.location='https://t.me/greendexc'"><i class="fa fa-telegram"> contact</i></button>
    </div>
    <form id="form">
        <h2>Making a purchase</h2>
        <input type="text" placeholder="Stream nickname" id="suser_name">
        <input type="text" placeholder="Your nickname" id="user_name">
        <input type="text" placeholder="Your telegram" id="user_tg">
        <div id="error"></div>
        <button id="order">purchase</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();
        tg.MainButton.show()
        tg.MainButton.setText("penis"); //изменяем текст кнопки иначе
		tg.MainButton.enable() //показываем 

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_tg").value = tg.initDataUnsafe.user.username;

        });
        window.TelegramWebviewProxy.postEvent('web_app_setup_back_button', JSON.stringify({
  is_visible: true
}));
Telegram.WebApp.onEvent('mainButtonClicked', function(){
	tg.sendData("пенис"); 
});


        order.addEventListener("click", () => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById("suser_name").value;
            let email = document.getElementById("user_name").value;
            let phone = document.getElementById("user_tg").value;
            if (name.length < 3) {
                document.getElementById("error").innerText = 'Ошибка в нике стримера';
                return;
            }
            if (email.length < 3) {
                document.getElementById("error").innerText = 'Ошибка вашем нике';
                return;
            }
            if (phone.length < 3) {
                document.getElementById("error").innerText = 'Ошибка в телеграме';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone,
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>

</body>
</html>
